{% extends "base.html" %}
{% block content %}
<h3 class="light-blue-text text-darken-4 center-align">Create Subjcts</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                <input id="days_name" name="days_name" minlength="5" maxlength="50"
                    type="text" class="validate" required>
                <label for="days_name">Days</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                <input id="subject_name" name="subject_name" minlength="5" maxlength="50"
                    type="text" class="validate" required>
                <label for="subject_name">Subject</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                <textarea id="examination_focus" name="examination_focus" minlength="5"
                    maxlength="200" class="materialize-textarea validate" required></textarea>
                <label for="examination_focus">Focus</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                <input id="duration" name="duration" type="text">
                <label for="duration">Duration</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                <input id="overall_score" name="overall_score" minlength="5" maxlength="50"
                    type="text" class="validate" required>
                <label for="overall_score">Overall Score</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
                <input id="date" name="date" type="text" class="datepicker validate" required>
                <label for="date">Date</label>
            </div>
        </div>
         <!-- submit button -->
         <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                    Create Subject <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>


{% endblock %}
