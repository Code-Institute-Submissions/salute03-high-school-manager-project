{% extends "base.html" %}
    {% block content %}
       <form  class="create_subject" method="POST" action="{{ url_for('create_subject') }}" id="create_subject" name="create_subject" text-align="center">
          <!-- Name these the same as the database attributes they correspond to. -->
        <ul>
        <li>
           <label for="" class="text-info"> Subject Name <input type="text" name="subject_name"></label><br>
           </li>
           <li>
            <label for="" class="text-info"> Subject Number <input type="text" name="subject_number"></label><br>
            </li>
            <li>
            <label for="" class="text-info"> Subject Description <input type="text" name="subject_description"></label><br>
            </li>
            <li>
            <label for="" class="text-info"> Subject Mark <input type="text" name="subject_mark"> </label><br>
            </li>
            <input class="text-info" type="submit" value="Create Subject"><br>
            </ul>
            
        </form>
        {% endblock %}
