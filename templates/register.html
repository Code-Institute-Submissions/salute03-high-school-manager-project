{% extends "base.html" %}
{%block content %}

    <h3 class="center-align text-info">Register</h3>

<form class="register" method="POST" action="{{ url_for('register')}}">
  <div>
    <label for="username" class="text-info">Username</label>
    <input type="text" name="username" class="form-control validate" id="username" aria-describedby="userName" placeholder="Enter username" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
    <small id="user-name" class="form-text text-muted">We'll never share your username with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1" class="text-info">Password</label>
    <input type="password" name="password" class="form-control validate" id="exampleInputPassword1" placeholder="Password" minlength="5" maxlength="15"  pattern="^[a-zA-Z0-9]{5,15}$" required>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label txt-info" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<div class="row">
    <div class="col s12">
    <p class="center-align">
    Already Registered? <a href="{{ url_for('login') }}" class="light-blue-text text-darken-4 text-info">Log In</a>
    </p>
    </div>
</div>
  {% endblock %}
