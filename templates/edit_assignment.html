{% extends "base.html" %}
{% block content %}
<h3 class="light-blue-text text-darken-4 center-align">Edit Assignment</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_assignment', assignment_id=assignment._id) }}">
         <!-- Days seletion-->
         <select id="days_name" name="days_name" class="validate" required>
            <option value="" disabled>Select Day</option>
            {% for day in days %}
                {% if day.days_name == assignment.days_name %}
                    <option value="{{ day.days_name }}" selected>{{ day.days_name }}</option>
                {% else %}
                    <option value="{{ day.days_name }}">{{ day.days_name }}</option>
                {% endif %}
            {% endfor %}
        </select>
        <label for="days_name">Days</label>
    </div>
</div>
        <!-- Subject -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                <input id="subject_name" name="subject_name" minlength="5" maxlength="50"
                value="{{ assignment.subject_name }}"  type="text" class="validate" required>
                <label for="subject_name">Subject</label>
            </div>
        </div>
        <!-- Topic -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                <textarea id="topic_name" name="topic_name" minlength="5"
                    maxlength="200" class="materialize-textarea validate" required>
                {{- assignment.topic_name -}}
                </textarea>
                <label for="topic_name">Topics</label>
            </div>
        </div>
        <!-- question -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                <textarea id="question" name="question" minlength="5"
                    maxlength="200" class="materialize-textarea validate" required>
                {{- assignment.question -}}
                </textarea>
                <label for="question">Questions</label>
            </div>
        </div>
        <!-- due date -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
                <input id="due_date" name="due_date"  value="{{ assignment.due_date }}" type="text" class="datepicker validate" required>
                <label for="due_date">Due Date</label>
            </div>
        </div>
        <!-- mark -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                <input id="mark" name="mark" minlength="5" maxlength="50"
                value="{{ assignment.mark }}" type="text" class="validate" required>
                <label for="mark">Mark</label>
            </div>
        </div>
         <!--submit-->
         <div class="row">
            <div class="col s12 center-align">
                <!-- cancel button -->
                <a href="{{ url_for('index') }}" class="btn-large red text-shadow">
                    Cancel <i class="fas fa-times-circle right"></i>
                </a>
                <!-- submit button -->
                <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                    Edit Assigngment <i class="fas fa-edit right"></i>
                </button>
            </div>
        </div>
    </form>
</div>


{% endblock %}
